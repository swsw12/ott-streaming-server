version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ott_postgres
    environment:
      POSTGRES_USER: ott
      POSTGRES_PASSWORD: ott123
      POSTGRES_DB: ott_streaming
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ott -d ott_streaming"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
